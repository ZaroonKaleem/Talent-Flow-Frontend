<h2 mat-dialog-title class="mat-headline-6 mb-3 px-3 pt-3">Add New Exit Type</h2>
<mat-dialog-content class="px-3">
  <form [formGroup]="exitTypeForm" class="d-flex flex-column gap-2 py-1">
    <mat-form-field appearance="fill" class="full-width mb-1">
      <mat-label>Exit Type Name</mat-label>
      <input matInput type="text" formControlName="name" required>
      <mat-error *ngIf="exitTypeForm.get('name')?.hasError('required')">
        Exit Type name is required
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="isResignationDateRequired" class="mb-1">
      Require Resignation Date
    </mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="px-3 py-2 mt-1">
  <button mat-button (click)="onCancel()" class="mr-1">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!exitTypeForm.valid" (click)="onSave()">
    Save
  </button>
</mat-dialog-actions>
