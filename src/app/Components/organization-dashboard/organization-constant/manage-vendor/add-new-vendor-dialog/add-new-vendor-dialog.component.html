<h2 mat-dialog-title class="mat-headline-6 mb-3 px-3 pt-3">Add New Vendor</h2>
<mat-dialog-content class="px-3">
  <form [formGroup]="vendorForm" class="d-flex flex-column gap-2 py-1">
    <mat-form-field appearance="fill" class="full-width mb-1">
      <mat-label>Vendor Name</mat-label>
      <input matInput type="text" formControlName="name" required>
      <mat-error *ngIf="vendorForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width mb-1">
      <mat-label>Vendor Code</mat-label>
      <input matInput type="text" formControlName="code" required>
      <mat-error *ngIf="vendorForm.get('code')?.hasError('required')">Code is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width mb-1">
      <mat-label>Service Charges Percentage</mat-label>
      <input matInput type="number" formControlName="serviceChargesPercentage" required>
      <mat-error *ngIf="vendorForm.get('serviceChargesPercentage')?.hasError('required')">
        Service charges percentage is required
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="hasVAT13Percent" class="mb-1">
      Has VAT 13%
    </mat-checkbox>

    <mat-form-field appearance="fill" class="full-width mb-1">
      <mat-label>Country</mat-label>
      <mat-select formControlName="countryId" required>
        <mat-option *ngFor="let country of countries" [value]="country.id">
          {{country.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="vendorForm.get('countryId')?.hasError('required')">Country is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="px-3 py-2 mt-1">
  <button mat-button (click)="onCancel()" class="mr-1">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!vendorForm.valid || isLoading" (click)="onSave()">
    {{isLoading ? 'Loading...' : 'Save'}}
  </button>
</mat-dialog-actions>
