<h2 mat-dialog-title class="mat-headline-6 mb-3 px-3 pt-3">Add New Designation</h2>
<mat-dialog-content class="px-3">
  <form [formGroup]="designationForm" class="d-flex flex-column gap-2 py-1">
    <mat-form-field appearance="fill" class="full-width mb-1">
      <mat-label>ID</mat-label>
      <input matInput type="number" formControlName="id" required class="no-arrows">
      <mat-error *ngIf="designationForm.get('id')?.hasError('required')">ID is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width mb-1">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" required>
      <mat-error *ngIf="designationForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width mb-1">
      <mat-label>Code</mat-label>
      <input matInput type="text" formControlName="code" required>
      <mat-error *ngIf="designationForm.get('code')?.hasError('required')">Code is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="px-3 py-2 mt-1">
  <button mat-button (click)="onCancel()" class="mr-1">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!designationForm.valid" (click)="onSave()">Save</button>
</mat-dialog-actions>
