<div class="mat-container">
  <div class="header-container">
    <h4>Manage Designation</h4>
  </div>

  <div class="table-container" *ngIf="isTableReady">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mat-table">
      <!-- Serial Number Column -->
      <ng-container matColumnDef="sr">
        <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header>Sr#</th>
        <td mat-cell *matCellDef="let designation; let i = index">
          {{ (pageIndex * pageSize) + i + 1 }}
        </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let designation">
          {{ designation.code }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let designation">
          {{ designation.name }}
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let designation">
          {{ designation.id }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th class="heading" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let designation">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <i class="material-symbols-outlined">more_vert</i>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="viewDetails(designation)">
              <i class="material-symbols-outlined">visibility</i>
            </button>
            <button mat-menu-item (click)="exportLog(designation)">
              <i class="material-symbols-outlined">download</i>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="footer-container" *ngIf="isTableReady">
    <div class="records-info">
      Showing {{ totalCount > 0 ? (pageIndex * pageSize) + 1 : 0 }} - 
      {{ Math.min((pageIndex + 1) * pageSize, totalCount) }} 
      of {{ totalCount }} records
    </div>
    
    <mat-paginator [length]="totalCount"
                  [pageSize]="pageSize"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  (page)="pageChanged($event)"
                  aria-label="Select page">
    </mat-paginator>
  </div>
</div>
