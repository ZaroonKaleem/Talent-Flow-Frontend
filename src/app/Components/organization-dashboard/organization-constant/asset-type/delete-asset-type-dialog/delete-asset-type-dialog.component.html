<div mat-dialog-content class="mat-mdc-dialog-content">
  <h2 mat-dialog-title class="mat-typography">Confirm Deletion</h2>
  <p>Are you sure you want to delete the designation "{{ data.name }}"?</p>
</div>
<div mat-dialog-actions class="mat-mdc-dialog-actions" align="end">
  <button mat-button (click)="onCancel()" class="mat-mdc-button">Cancel</button>
  <button mat-flat-button color="warn" (click)="onConfirm()" class="mat-mdc-flat-button mat-warn">Delete</button>
</div>
