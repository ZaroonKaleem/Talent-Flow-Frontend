<h2 mat-dialog-title style="margin: 0 0 16px 0; padding: 16px 24px 0 24px;">Add New Employee Group</h2>
<mat-dialog-content style="padding: 0 24px;">
  <form [formGroup]="employeeGroupForm" style="display: flex; flex-direction: column; gap: 16px; padding: 8px 0;">
    <mat-form-field appearance="fill" class="full-width" style="margin-bottom: 8px;">
      <mat-label>ID</mat-label>
      <input matInput type="number" formControlName="id" required class="no-arrows">
      <mat-error *ngIf="employeeGroupForm.get('id')?.hasError('required')">ID is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width" style="margin-bottom: 8px;">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" required>
      <mat-error *ngIf="employeeGroupForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" style="padding: 16px 24px; margin-top: 8px;">
  <button mat-button (click)="onCancel()" style="margin-right: 8px;">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!employeeGroupForm.valid" (click)="onSave()">Save</button>
</mat-dialog-actions>
