<mat-card class="leave-card">
  <div class="leave-header">
    <i class="material-symbols-outlined">assignment_turned_in</i>
    <span class="title">ATTENDANCE SUMMARY</span>
  </div>

  <div class="leave-table-container">
    <table mat-table [dataSource]="leaveData" class="leave-table">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!-- Balance Column -->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let row">
          <div class="balance-box">{{ row.balance }}</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
